<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/BaseDesign.css}" rel="stylesheet">
<title>レビュー修正</title>

</head>
<body>
	<header>
		<img alt="" src="/css/images/siteLogo.png;" class="logo">
		<span th:replace="header"></span>
	</header>
	<br>
	<br>
	<br>
	<br>
	<span th:text="${error}" style="color: red"></span>



	<form action="/review/update" method="post">
		作品名：<input type="text" name="name" th:value="${review.name}"><br>
		作者名：<input type="text" name="director" th:value="${review.director}">
		<div>
			作品形態 <select name="category">
				<option value="映画">映画</option>
				<option value="書籍">書籍</option>
			</select>
		</div>

		<div>
			作品ジャンル <select name="genre">
				<option th:each="gen:${session.genre}" th:value="${gen.code}">
				<span th:text="${gen.name}"></span></option>
			</select>
		</div>
		<div>
			評価 <select name="star">
				<option value="1" th:selected="${review.star == 1}">★</option>
				<option value="2" th:selected="${review.star == 2}">★★</option>
				<option value="3" th:selected="${review.star == 3}">★★★</option>
				<option value="4" th:selected="${review.star == 4}">★★★★</option>
				<option value="5" th:selected="${review.star == 5}">★★★★★</option>
			</select>
		</div>
		<textarea name="review" th:field="${review.review}"></textarea>

		ネタバレあり<input type="checkbox" name="withspoil" value="1" th:checked="${withspoil == 1}"><br>

		<input type="submit" value="更新する" class="btn">
		<input type="hidden" name="code" th:value="${review.code}">
	</form>


</body>
</html>

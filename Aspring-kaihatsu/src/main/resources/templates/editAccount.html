<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/BaseDesign.css}" rel="stylesheet">
<title>アカウント情報の編集</title>
</head>
<body>
	<h1>アカウント情報の編集</h1>
	<form action=/editAccount method="POST">
		<table border="1">
			<tr>
				<th>名前</th>
				<td><input type="text" name="name" th:value="${name}"></td>
			</tr>
			<tr>
				<th>アカウント名</th>
				<td><input type="text" name="accountName" th:value="${accountName}"></td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td><input type="text" name="email" th:value="${email}"></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td><input type="text" name="password" th:value="${password}"></td>
			</tr>
		</table>
		<br> <input type="hidden" name="code" th:value="${code}">
		<input type="submit" value="更新" class=btn>
	</form>

</body>
</html>

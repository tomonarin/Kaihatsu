<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>レビュー検索</title>
</head>
<body>
<form action="/search" method="get">
作品名：<input type="text" name="title" th:value="${keyword}">
監督名/作者名<input type="text" name="director" th:value="${director}">
ネタバレありを含む<input type="checkbox" name="withspoil" value="1" th:checked="${1} == ${acheck}">

<input type="submit" value="検索">
</form>
</body>
</html>

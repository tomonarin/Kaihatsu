<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
<form action="/login" method="post">
	<input type="text" name="account_name" placeholder="アカウント名"><br>
	<input type="checkbox" name="type" th:checked="${1} == ${acheck}">ネタバレありを含む<br>
	<input type="submit" value="ログイン"><br>
	<br>
	<span th:text="${message}" style="color:red"></span>
</form>
<br>

<a href="/signup">アカウントの新規作成はこちらから</a>
</body>
</html>
